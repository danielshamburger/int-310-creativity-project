<!DOCTYPE html>
<html>
<head>
<title>INT 310 Creativity Project</title>
<link rel="stylesheet" href="art.css">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="artboard">

        <div class="text">  
            <h1>css abstract architecture</h1>
            <p>INT 310 04 Creative Project &bull; by Daniel Shamburger</p>
        </div>

        <div class="grass">
            <div class="circle"></div>
        </div>

        <div class="structure building">
            <div class="shadow-1 shadow">
                <div class="angle"></div>
            </div>
            <div class="shadow-2 shadow">
                <div class="angle"></div>
            </div>

            <div class="shadow-4 shadow">
                <div class="angle"></div>
            </div>

            <div class="addition-1 building">
                <div class="addition-1-shadow shadow">
                    <div class="angle"></div>
                </div>
            </div>
            <div class="addition-2 building">
                <div class="addition-2-shadow shadow">
                    <div class="angle"></div>
                </div>
                <div class="sky-through"></div>
            </div>
            <div class="shadow shadow-3">
                <div class="angle"></div>
            </div>
            <div class="shadow shadow-3-2"></div>

            <div class="shadow door">
                <div class="angle"></div>
            </div>
            
        </div>
    </div>

</body>
</html>
