<!DOCTYPE html>
<html>
<head>
<title>INT 310 Creativity Project</title>
<link rel="stylesheet" href="art.css">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="artboard" id="artboard">
        
        <div class="sun"></div>

        <div class="mountain mountain-1">
            <div class="shadow"></div>
        </div>
        <div class="mountain mountain-2">
            <div class="shadow"></div>
        </div>
        <div class="mountain mountain-3">
            <div class="shadow"></div>
        </div>

        <div class="far-land"></div>
        <div class="close-land"></div>

    </div>

    <div class="time-controls">
        <legend>Time of day: </legend>
        <div>
            <div class="form-control">
                <input checked type="radio" id="early-morning" name="time" class="time-option" value="early-morning">
                <label for="early-morning">Early Morning</label>
            </div>
            
            <div class="form-control">
                <input type="radio" id="late-morning" name="time" class="time-option" value="late-morning">
                <label for="late-morning">Late Morning</label>
            </div>

            <div class="form-control">
                <input type="radio" id="early-afternoon" name="time" class="time-option" value="early-afternoon">
                <label for="early-afternoon">Early Afternoon</label>
            </div>

            <div class="form-control">
                <input type="radio" id="late-afternoon" name="time" class="time-option" value="late-afternoon">
                <label for="late-afternoon">Late Afternoon</label>
            </div>
            
        </div>
    </div>

<script src="art.js"></script>

</body>
</html>
