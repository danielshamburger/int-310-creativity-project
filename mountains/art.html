<!DOCTYPE html>
<html>
<head>
<title>INT 310 Creativity Project</title>
<link rel="stylesheet" href="art.css">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="artboard">
        
        <div class="sun"></div>

        <div class="mountain mountain-1">
            <div class="shadow"></div>
        </div>
        <div class="mountain mountain-2">
            <div class="shadow"></div>
        </div>
        <div class="mountain mountain-3">
            <div class="shadow"></div>
        </div>

        <div class="far-land"></div>
        <div class="close-land"></div>

    </div>

    <div>Time of day: </div>
    <div>
        <input type="radio" id="morning" name="time" class="time-option" value="morning">
        <label for="morning">Morning</label>
 
        <input type="radio" id="midday" name="time" class="time-option" value="midday">
        <label for="midday">Midday</label>
 
        <input type="radio" id="evening" name="time" class="time-option" value="evening">
        <label for="evening">Evening</label>
      </div>

<script src="art.js"></script>

</body>
</html>
