<!DOCTYPE html>
<html>
<head>
<title>INT 310 Creativity Project</title>
<link rel="stylesheet" href="art.css">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="artboard">
        <div class="color-panel color-panel-left"></div>
        <div class="color-panel color-panel-right"></div>

        <div class="window">
            <div class="shadow shadow-top"></div>
            <div class="shadow shadow-left"></div>
            <div class="shadow shadow-right"></div>
        </div>

        <div class="sky">
            <div class="cloud">
                <div class="sub-cloud"></div>
                <div class="sub-cloud"></div>
            </div>

            <div class="cloud cloud-2">
                <div class="sub-cloud"></div>
                <div class="sub-cloud"></div>
            </div>

            <div class="cloud cloud-3">
                <div class="sub-cloud"></div>
                <div class="sub-cloud"></div>
            </div>

            <div class="cloud cloud-4">
                <div class="sub-cloud"></div>
                <div class="sub-cloud"></div>
            </div>
        </div>
        <div class="music-wrap">
            <button id="play">Play Music</button>
            <div class="music-description"><em>My Beautiful Blue Sky</em> by Moby</div>
        </div>
    </div>
    <audio src="moby-my-beautiful-blue-sky.mp3" id="song"></audio>
    <script src="art.js"></script>
</body>
</html>
